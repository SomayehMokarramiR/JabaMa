<!DOCTYPE Html>
<html>
    <head>
        <link rel="stylesheet" href="style/modalNew.css">
    </head>
    <body>

        <div class="container">
            <div class="holderModal">
                <div id="modalNew" class="default">
                    <div class="closeBtn" onclick="closeModal()"></div>
                    <div class="titleModal">
                        <span class="text1">اجاره روزانه آپارتمان یک خوابه ایرانیان ۴ یادگار امام تهران</span>
                        <span class="text2">
                            <span class="star"></span>
                            <span class="allStar">(5)</span>
                            <span  class="locImg"></span>
                            <span  class="location">هرمزگان ، قشم</span>
                        </span>
                    </div>   
                     <div class="top"> 
                        <div class="right">
                            <img id="bigImg" src="img/image/slideModal/1.JPG">
                        </div>
                        <div class="left" id="gal"> 
                            <div class="row1">
                                <img    class="col1"  onmouseover="zoomPic(this.src)" src="img/image/slideModal/2.JPG">
                                <img    class="col2"  onmouseover="zoomPic(this.src)"  src="img/image/slideModal/3.JPG">
                            </div>
                            <div class="row2">
                                <img     class="col1"    onmouseover="zoomPic(this.src)" src="img/image/slideModal/4.JPG">
                                 <img    class="col2"    onmouseover="zoomPic(this.src)"   src="img/image/slideModal/5.JPG">
                            </div>                
                        </div>
                    </div>
                    <div class="bottom"> 
                        <div class="sec1">
                            <p class="text1">آپارتمان </p> 
                            <p class="text2">به میزبانی مصیب علی پور </p>
                        </div>
                        <div class="sec3">
                            <img src="img/image/header/home.JPG" alt="">
                            <div class="left">
                                <p class="title">درباره‌ی اقامتگاه </p>
                                <p class="desc"> متر زیربنا ۷۵ متر کل بنا ۱ اتاق  </p>
                            </div>
                        </div>
                        <div class="sec4">
                            <img src="img/image/header/zarfiat.JPG" alt="">
                            <div class="left">
                                <p class="title">ظرفیت</p>
                                <p class="desc"> ظرفیت ۲ نفر  </p>
                            </div>
                        </div>
                    </div>
                
                </div>
            </div>
       
        </div>
        <script src="script/modalScript.js"></script>
    </body>
</html>
